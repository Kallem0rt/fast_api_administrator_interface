<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <title>Авторизация</title>

  </head>
  <body>
    {% block css %}
    <style>
    {% include "auth.css" %}
    </style>
    {% endblock %}

    <div id="message" class="container d-flex align-items-center" style="height: 100vh;">
      <div class="row w-100 g-0">
        <div class="col-sm-4 col-md-3 col-lg-4"></div>
        <div class="col-sm-4 col-md-6 col-lg-4 bg-light border border-primary rounded-3 p-3">
          <div id="for_cr">
          </div>
          <h1>Авторизация</h1>
          <form id="auth">
            <label for="username" class="form-label">E-mail:</label>
            <input type="text" id="username" class="form-control">
            <br>
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" class="form-control">
            <br>
            <input type="submit" class="btn btn-primary" value="Авторизоваться">
          </form>
        </div>
        <div class="col-sm-4 col-md-3 col-lg-4"></div>      
      </div>
    </div>

    {% block javascript %}
    <script type="text/javascript">
    {% include "auth.js" %}
    </script>
    {% endblock %}
  </body>
</html>
