<!DOCTYPE html>
<html lang="ru">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Бот</title>
      {% block css %}
      <style>
      {% include "secure_form.css" %}
      </style>
      {% endblock %}
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <body>
      <div id="for_cr"></div>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" aria-current="page" href="#test">Test</a>
        </li>
        {% if user.superuser == 1 %}
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#users">Пользователи</a>
          </li>
        {% endif %}
      </ul>
      <div id="message" class="container">
        <div class="tab-content">
          <div id="test" class="tab-pane fade show active">

          </div>

          <div id="users" class="tab-pane fade">
            <div id="add_users">
              Пользователи
              <button id="create_button" class="btn btn-secondary">
                <h3>Создать пользователя</h3>
              </button>
              <div id="user_form"></div>
            </div>
          </div>
        </div>
      </div>
        <button id="quit" onclick="del_cookie();" class="btn btn-del">Выйти</button>
        {% block javascript %}
        <script language="Javascript" type="text/javascript">
          {% include "secure_form.js" %}
        </script>
        {% endblock %}
  </body>
</html>
